<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f7d629b8ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="flex basis-2 flex-row items-stretch">
        <p  style="font-size: larger; font-weight:bold; color: rgb(2, 190, 2);">Book Vibe</p>
        <div class="headerButtons">
            <button class="btn btn-outline btn-success">Home</button>
            <button class="btn btn-outline">Listed Books</button>
            <button class="btn btn-outline">Pages To Read</button>
        </div>
        <div id="sign">
            <button class="btn btn-success">Sign In</button>
            <button class="btn btn-active btn-primary">Sign Up</button>
        </div>
    </div>
    <div class="grid grid-cols-2 gap-10 ">
        <div class="grid grid-cols-1 gap-4">
            <h1 class="font-serif" style="font-size: larger; font-weight:1000;">Books to Freshen Up Your Bookshelf</h1>
            <button class="btn glass">View The List</button>
        </div>
        <img src="alchemist.png" style="width: 40%;"> 
    </div>
    <h1 class="text-2xl ">Books</h1>
    <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="sapiens.jpg" class="object-scale-down h-48 w-96 ..." alt="Sapiens" /></figure>
        <div class="card-body">
          <h2 class="card-title">Sapiens</h2>
          <p>A Brief History of Humankind</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    
</body>
</html>
